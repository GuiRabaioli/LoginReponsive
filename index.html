<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./scr/css/style.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
        <section class="container">
            <div class="content firts__content">
                <!-- Primeira coluna -->

                <div class="first_column">
                    <h2 class="title_welcome">Welcome Back!</h2>
                    <p class="descripition">To keep connected with us</p>
                    <p class="descripition">please login with your personal info</p> 
                    <button id="signIn" class="btn btn_primary">Sign in</button>
                </div>

                <!-- Segunda coluna -->

                <div class="second_column">
                    <h2 class="title_create">Create Account</h2>

                <!-- Social media -->
                    <div class="social_media">
                        <ul class="list_social_media">
                                <a href="#" class="media_icon">
                                    <li class="item_soscial_media">
                                        <i class="fa-brands fa-facebook-f"></i>
                                    </li>
                                </a>

                                <a href="#" class="media_icon">
                                    <li class="item_soscial_media">
                                        <i class="fa-brands fa-google-plus-g"></i>
                                    </li>
                                </a>

                                <a href="#" class="media_icon">
                                    <li class="item_soscial_media">
                                        <i class="fa-brands fa-linkedin-in"></i>
                                    </li>
                                </a>
                        </ul>
                    </div>
                    <p class="descripition email">or use your email for registration:</p>
                    <form class="form">
                        <label for="">
                            <i class="fa-regular fa-user icon"></i>
                            <input type="text" placeholder="Name">
                        </label>
                        <label for="">
                            <i class="fa-light fa-at icon"></i>
                            <input type="email" placeholder="Email">
                        </label>

                        <label for="">
                            <i class="fa-solid fa-lock icon"></i>
                            <input type="password" placeholder="Password">
                        </label>

                        <button class="btn btn_secundary">Sign up</button> 
                    </form>
                </div> 
            </div>
            <!-- Segundo Container -->
            <div class="content second__content">
                <div class="first_column">
                    <h2 class="title title_welcome">Hello, frien!</h2>
                    <p class="descripition">Enter your personal details</p>
                    <p class="descripition">and stard your journey with us</p> 
                    <button id="signUp" class="btn btn_primary">Sign up</button>
                </div>

                <!-- Segunda coluna --> 

                <div class="second_column">
                    <h2 class="title title_create">Sign in to Developer</h2>

                <!-- Social media -->
                    <div class="social_media">
                        <ul class="list_social_media">
                            <a href="#" class="media_icon">
                                <li class="item_soscial_media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>

                            <a href="#" class="media_icon">
                                <li class="item_soscial_media">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </li>
                            </a>

                            <a href="#" class="media_icon">
                                <li class="item_soscial_media">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <p class="descripition email">or use your email account:</p>
                    <form class="form">
                        <label for="">  

                            <i class="fa-light fa-at icon"></i>
                            <input type="email" placeholder="Email">
                        </label>

                        <label for="">
                            <i class="fa-solid fa-lock icon"></i>
                            <input type="password" placeholder="Password">
                        </label>
                        <a href="#" class="forgot">Forgot your password?</a> 
                        <button class="btn btn_secundary">Sign in</button> 
                    </form>
                </div> 
                <!-- Segundo Container -->
            </div>
            </div>

        </section>



        <script src="https://kit.fontawesome.com/62627e7ace.js" crossorigin="anonymous"></script>
        <script src="./scr/js/script.js"></script>
</body>
</html>
